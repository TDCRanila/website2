{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">Projects Filtered On: {{ .Title | markdownify }}</h1>
    <br>
    
    {{ $postTypes := slice "" }}
    {{ $tags := slice "" }}
    {{- partial "cards.html" (dict "Context" . "PagesToDisplay" .Pages "FilterPagesByPostType" $postTypes "FilterPagesWithTags" $tags "DisplayInColumns" false) -}}

{{ end }}
