{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">Projects Filtered On: {{ .Title | markdownify }}</h1>
    <br>
    <div class="cards">
        {{ range .Pages }}
            <div class="card{{ if and (ge ($.Param "columns") 1) (le ($.Param "columns") 3) }} card--{{ $.Param "columns" }}col{{ else }} card--2col{{ end }}">
                {{ .Render "card-summary" }}
            </div>
        {{ end }}
    </div>
{{ end }}
