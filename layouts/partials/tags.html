{{- $taxo := "tags" -}}
{{- with $.Param $taxo }}
    <div class="entry__tags">
        {{- range $tag := . }}
            {{- if ne  $tag "showcase" }}
                {{- $url := urls.Parse (. | urlize) -}}
                {{- $path := $url.Path -}}
                {{- with $.Site.GetPage (printf "/%s/%s" $taxo $path) }}
                    <a class="entry__tag btn" href="{{ .RelPermalink }}">{{ .Title }}</a>
                {{- end }}
            {{- end }}
        {{- end }}
    </div>
{{- end }}
