<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">

    <head>
        {{- partial "head.html" . -}}
    </head>

    <body>
        <div class="page">
            <header class="page__header">
                {{- partial "header.html" . -}}
            </header>

            <section class="page__body">
                {{- partial "partials/featured.html" (dict "page" . "IsSingle" true) }}
                {{- partial "partials/tags.html" . }}
                {{- block "main" . }}{{- end }}
                {{- partial "partials/tags.html" . }}
            </section>

            <footer class="page__footer">
                {{- partial "footer.html" . -}}
            </footer>

        </div>
    </body>

</html>
